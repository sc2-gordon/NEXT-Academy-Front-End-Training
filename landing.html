<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name=author content=S.C.Gordon>
    <title>GoShoe</title>
    <script defer src="https://use.fontawesome.com/releases/v5.7.1/js/all.js" integrity="sha384-eVEQC9zshBn0rFj4+TU78eNA19HMNigMviK/PU/FFjLXqa/GKPgX58rvt5Z8PLs7" crossorigin="anonymous"></script>
    <link rel=stylesheet href=landingstyle.css>
</head>

<body>
    <!-- The navigation menu only has home -->
    <header>
        <p><b>GOSHOE.</b></p>
        <p>Home</p>
    </header>
    <!-- The contents -->
    <section class=content>
        <div class=left>
            <div>
                <h1 id=tagline>Our new website is on its way.</h1>
                <p id=p>Sign up to be the first to know when we launch.</p>
            </div>
            <div>
                <form><input id=email type=text name=email placeholder="Enter your email here*"></form>
                <button>Notify Me</button>
            </div>
            <nav>
                <ul>
                    <li><i class="fab fa-facebook-f"></i></li>
                    <li><i class="fab fa-pinterest-p"></i></li>
                    <li><i class="fab fa-instagram"></i></li>
                </ul>
            </nav>
        </div>
        <div>
            <img id=imag src=http://cortal-prod.s3.amazonaws.com/work1-img.png alt=shoepicture>
        </div>
        <img id=chat src=https://marketplace.canva.com/MACD19Bt9IQ/1/thumbnail_large/canva-speech-bubble-chat-icon-MACD19Bt9IQ.png>
    </section>
    <!-- Footer -->
    <footer>
        <div class=final>
            <div class=initial1>
                <p>Contact</p>
                <div class=line></div>
            </div>
            <div class=latter>
                <p class=margin>Telephone: 123-456-7890</p>
                <p class=margin>Email. info@mysite.com</p>
            </div>
        </div>
        <div class=final>
            <div class=initial>
                <p>Head Office</p>
                <div class=line></div>
            </div>
            <div class=latter>
                <p class=margin>500 Terry Francois Street</p>
                <p class=margin>San Francisco, CA 94158</p>
            </div>
        </div>
    </footer>
</body>

</html>
